<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms List</title>

      {% endfor %}
    <a href="{% url 'home' %}">Home</a>
  </body>
</html>
