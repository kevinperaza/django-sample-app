{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}" />
  </head>
  <body>
    <h1>Welcome to the meeting planner</h1>
    <h2>Meetings</h2>
    <ul>

      <li>
        <a href="{% url 'meeting_details' meeting.id %}"> {{meeting.title}} </a>

      {% endfor %}
    </ul>
    <hr />
    <a href="{% url 'rooms_list'%}"> Rooms</a>
  </body>
</html>
